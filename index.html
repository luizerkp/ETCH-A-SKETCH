<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="header">
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <div class="settings">
            <input id="canvas-color-picker" type="color" value="#ffffff">
            <label for="canvas-color-picker">Canvas Color</label>           
        </div>          
        <div class="settings">
            <input id="brush-color-picker" type="color" value="#000000">
            <label for="brush-color-picker">Brush Color</label>
        </div>
        <div class="settings">
            <input type="range" id="brush-size" min="16" max="64" value="32" step="1">
            <label for="brush-size">Canvas Size</label>
        </div>

    </div>
    <div class="grid-container">

    </div>
    <div class="footer"></div>
</body>
</html>
